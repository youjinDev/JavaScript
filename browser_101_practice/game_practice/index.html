<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <img src="carrot/img/background.png" alt="background" class="background__img">

        <!-- play Btn -->
        <section class="section__play">
            <button class="play__btn">
                <img src="carrot/img/play.png" alt="" class="play__img">
            </button>
        </section>

        <section class="section__timer">
            <div class="wrapper__timer">
                <span class="timer">여기에 남은 시간 표시</span>
            </div>
        </section>

        <section class="section__counter">
            <div class="count">
                <span class="counter">남은 개수 표시</span>
            </div>
        </section>

        <!-- 여기에 자동차들이 뿌려지고, 팝업창이 띄워짐 -->
        <section class="section__playground">
            <img src="carrot/img/car--red.png" alt="" class="car car__red">
            <img src="carrot/img/car--green.png" alt="" class="car car__green">
            <img src="carrot/img/ambulance.png" alt="" class="car car__ambulance">
            <img src="carrot/img/truck.png" alt="" class="car car__truck">

            <div class="popup invisible">
                <img src="carrot/img/accident.png" alt="" class="gameover__img">
                <button class="restart__btn">
                    <img src="carrot/img/replay.png" alt="" class="restart__img">
                </button>
                <p>Lose!<br/>RESTART?</p>
            </div>
        </section>
    </div>
    
</body>
</html>
