<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window size</title>
    <style>
        .tag {
            background-color: aquamarine;
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="tag"></div>
    <script>
        
        const tag = document.querySelector('.tag');
        updateSize();
        window.addEventListener('resize', () => {
            updateSize();
        });

        function updateSize() {
            tag.innerHTML = `
            window.screen = ${window.screen.width}, ${window.screen.height} </br>
            window.outer = ${window.outerWidth}, ${window.outerHeight} </br>
            window.inner = ${window.innerWidth}, ${window.innerHeight} </br>
            document.documentElement.client = ${document.documentElement.clientWidth}, ${document.documentElement.clientHeight}
            `;
        }
 
        // window.screen.width, window.screen.height : 모니터 사이즈
        // window.outerWidth, window.outerHeight : 브라우저 사이즈
        // window.innerWidth, window.innerHeight : 웹페이지, scroll Bar 포함
        // document.documentElement.clientWidth : 웹페이지, scroll Bar 제외
    </script>
    
</body>
</html>
