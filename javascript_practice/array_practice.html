<html lang="en">

<body>
    <script>
        const game = {
            player : 'youjin',
            hits: 2,
            runs : 1,
            errors : 0,
        };
        const total = {};
        const stats = Object.keys(game); // 객체의 key를 배열로 반환
        console.log(stats);
        stats.forEach(elem => {
            if (elem !== 'player') {
                console.log(game[elem]); // stats만 출력하기
            }
        });

        const dog = {
            name : 'Dan',
            color : 'white'
        };
        
        const dogPair = Object.entries(dog); // ⭐ 객체를 key, val 값을 가지는 이차원 배열로 표현할 수 있다는 것 기억하기
        function getName(dogPair) {
            return dogPair.find(elem => elem[0] === 'name')[1];
        }

        const sections = ['shipping'];
        function displayShipping(sections) {
            // if (sections.indexOf('shipping')) { // 기대했던 값 : true
            //     return true;
            // }
            // return false; // 실제 값 : false. 'shipping'의 인덱스가 0이기 때문에, if문이 거짓으로 판별됨
            return sections.includes('shipping');
        }

        const fruits = ['사과', '골드키위', '감', '배'];
        function removeItem(items, removeable) {
            const index = items.indexOf(removeable);
            return [...items.slice(0, index), ...items.slice(index+1)];
        }
        // console.log(removeItem(fruits, '사과'));

        const titles = ['파과', '아가미', '위저드 베이커리'];
        const updatedTitles = [...titles, '아몬드']; // push()의 대체
        const updatedTitles2 = ['설계자들', ...titles]; // shift()의 대체

        const scores = [100, 90, 24, 35, 18];
        // scores.sort((a, b)=>b-a);
        console.log([...scores].sort((a, b) => a - b));
        console.log(scores); // 원본 배열이 변경되지 않음

        // 객체에서 특정 정보를 꺼내는 경우
        const band = [
            {
                name : 'chichi',
                instrument: 'guitar'
            },
            {
                name : 'Ann',
                instrument: 'guitar'
            },
            {
                name : 'sean',
                instrument: 'bass'
            },
            {
                name : 'you',
                instrument: 'drums'
            }
        ];
        let instruments = [];
        band.map(elem => {
            if(!instruments.includes(elem.instrument)) instruments.push(elem.instrument);
        });
        console.log(instruments);

        // find()는 찾으려는 항목이 최대 하나임을 알고 있거나, 반복문에서 break를 사용하는 경우에 적합
        const instructors = [
            {
                name : 'chichi',
                libraries: ['국립도서관']
            },
            {
                name : 'Ann',
                libraries: ['미디어정보관', '국립도서관']
            },
            {
                name : 'sean',
                libraries: ['기념도서관', '문헌정보학 도서관']
            },
            {
                name : 'youra',
                libraries: ['중앙 도서관']
            }
        ];
        console.log(instructors.find(instructor => instructor.libraries.includes('기념도서관')));

    </script>
